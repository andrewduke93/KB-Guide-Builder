<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Decision Tree Builder</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            color: #212121;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .question-container {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #bdbdbd;
            resize: vertical;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #bdbdbd;
            margin-bottom: 10px;
        }

        button {
            background-color: #6200ee;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #7b1fa2;
        }

        #code {
            border: 1px solid #bdbdbd;
            padding: 10px;
            border-radius: 4px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h2>Interactive Decision Tree Builder</h2>
    
    <!-- Main container for the decision tree builder -->
    <div id="builder">
        <!-- Initial instructions -->
        <div id="instructions">Click "Add Main Question" to start building your decision tree.</div>
    </div>

    <!-- Action buttons -->
    <div id="actions">
        <button onclick="addMainQuestion()">Add Main Question</button>
        <button onclick="generateCode()">Generate Code</button>
    </div>

    <!-- Generated code display area -->
    <div id="code"></div>

    <script>
        // Function to add a main question
        function addMainQuestion() {
            // Get the builder container
            const builder = document.getElementById('builder');

            // Create a new question container
            const questionContainer = document.createElement('div');
            questionContainer.classList.add('question-container');

            // Create a textarea for the main question
            const questionTextarea = document.createElement('textarea');
            questionTextarea.placeholder = 'Enter main question...';
            questionContainer.appendChild(questionTextarea);

            // Create input field for answer choice
            const answerInput = document.createElement('input');
            answerInput.type = 'text';
            answerInput.placeholder = 'Enter answer choice...';
            questionContainer.appendChild(answerInput);

            // Append the question container to the builder
            builder.appendChild(questionContainer);
        }

        // Function to generate the code
        function generateCode() {
            // Get the builder container
            const builder = document.getElementById('builder');

            // Initialize code string
            let code = '';

            // Iterate through each question container
            const questionContainers = builder.querySelectorAll('.question-container');
            questionContainers.forEach((questionContainer, index) => {
                // Get the question text
                const questionText = questionContainer.querySelector('textarea').value;

                // Add the question text to the code
                code += `Question ${index + 1}: ${questionText}\n`;

                // Get the answer choice
                const answerInput = questionContainer.querySelector('input[type="text"]');
                const answerText = answerInput.value;

                // Add the answer choice text to the code
                code += `\tAnswer: ${answerText}\n`;
            });

            // Display the generated code
            const codeDisplay = document.getElementById('code');
            codeDisplay.textContent = code;
        }
    </script>
</body>
</html>
