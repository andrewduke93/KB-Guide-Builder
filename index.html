<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Decision Tree Builder</title>
    <style>
        /* Styles here */
    </style>
</head>
<body>

<h2>Interactive Decision Tree Builder</h2>
<div id="builder" class="container" contenteditable="true">
    <div class="instructions">Click "Add Main Question" to start building your decision tree.</div>
</div>
<div class="action-buttons">
    <button onclick="addQuestion('builder', 0, '')">Add Main Question</button>
    <button onclick="generateCode()">Generate Code</button>
    <button onclick="togglePreview()">Toggle Preview</button>
    <button onclick="undoAction()">Undo</button>
</div>
<textarea id="output" placeholder="Generated code will appear here..."></textarea>
<div id="previewArea" class="fade-in"></div>

<script>
let questionCounter = 0;
let actions = [];

function addQuestion(parentId, level, path) {
    const questionId = `q${++questionCounter}`;
    const container = document.createElement('div');
    container.className = level === 0 ? 'container' : 'nested-container';
    container.id = questionId;
    container.innerHTML = `
        <textarea placeholder="Question ${path}${questionCounter}"></textarea>
        <div class="answers" id="answers-${questionId}"></div>
    `;
    document.getElementById(parentId).appendChild(container);

    if (level < 5) {
        const addAnswerBtn = document.createElement('button');
        addAnswerBtn.textContent = 'Add Answer';
        addAnswerBtn.onclick = () => addAnswer(questionId, level, path);
        container.appendChild(addAnswerBtn);
    }

    saveAction();
}

function addAnswer(questionId, level, path) {
    const answersContainer = document.getElementById(`answers-${questionId}`);
    const answerId = `a${questionCounter}`;
    const answerContainer = document.createElement('div');
    answerContainer.className = 'answer';
    const answerPath = `${path}${questionCounter}.`;
    answerContainer.innerHTML = `
        <input type="radio" name="${questionId}" value="${answerId}" onclick="showNestedQuestions('${answerId}')">
        <textarea placeholder="Enter Answer ${answerPath}"></textarea>
        <div class="nested-questions hidden" id="nested-${answerId}"></div>
    `;
    answersContainer.appendChild(answerContainer);

    if (level < 4) {
        const addNestedQuestionBtn = document.createElement('button');
        addNestedQuestionBtn.textContent = `Add Nested Question for Answer ${answerPath}`;
        addNestedQuestionBtn.onclick = () => addQuestion(`nested-${answerId}`, level + 1, `${answerPath}`);
        answerContainer.appendChild(addNestedQuestionBtn);
    }

    saveAction();
}

function generateCode() {
    const builder = document.getElementById('builder').cloneNode(true);
    const output = document.createElement('div');
    output.className = 'container';
    output.innerHTML = builder.innerHTML;
    Array.from(output.querySelectorAll('.answer')).forEach(answer => {
        const label = answer.querySelector('label');
        const radioBtn = answer.querySelector('input[type="radio"]');
        answer.innerHTML = '';
        answer.appendChild(radioBtn);
        answer.appendChild(label);
    });
    document.getElementById('output').value = output.innerHTML;
    document.getElementById('previewArea').innerHTML = output.innerHTML;
    togglePreview(true);
}

function togglePreview(forceShow = false) {
    const previewArea = document.getElementById('previewArea');
    const outputArea = document.getElementById('output');
    const shouldShow = forceShow || previewArea.classList.contains('active');
    if (shouldShow) {
        previewArea.classList.remove('active');
        setTimeout(() => outputArea.classList.remove('active'), 300);
    } else {
        previewArea.classList.add('active');
        setTimeout(() => outputArea.classList.add('active'), 300);
    }
}

function saveAction() {
    const currentContent = document.getElementById('builder').innerHTML;
    actions.push(currentContent);
}

function undoAction() {
    if (actions.length > 1) {
        actions.pop();
        const lastState = actions[actions.length - 1];
        document.getElementById('builder').innerHTML = lastState;
    }
}

function showNestedQuestions(answerId) {
    const nestedQuestions = document.getElementById(`nested-${answerId}`);
    nestedQuestions.classList.toggle('hidden');
}
</script>

</body>
</html>
