<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree Builder</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .question-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 300px;
        }

        button {
            margin-top: 10px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .answer-container {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h2>Decision Tree Builder</h2>
    
    <!-- Main container for the decision tree builder -->
    <div id="builder">
        <!-- Button to add a new main question -->
        <button onclick="addMainQuestion()">Add Main Question</button>
    </div>

    <script>
        function addMainQuestion() {
            const builder = document.getElementById('builder');

            // Create a new main question container
            const newQuestionContainer = document.createElement('div');
            newQuestionContainer.className = 'question-container';

            // Create a new question input
            const newQuestionInput = document.createElement('input');
            newQuestionInput.type = 'text';
            newQuestionInput.placeholder = 'Enter your question';

            // Create a button to add answer choices
            const addAnswerButton = document.createElement('button');
            addAnswerButton.textContent = 'Add Answer';
            addAnswerButton.onclick = function() {
                addAnswer(newQuestionContainer);
            };

            // Create a container for answers
            const answerContainer = document.createElement('div');
            answerContainer.className = 'answer-container';

            // Append the question input and add answer button to the question container
            newQuestionContainer.appendChild(newQuestionInput);
            newQuestionContainer.appendChild(addAnswerButton);
            newQuestionContainer.appendChild(answerContainer);

            // Append the new question container to the builder
            builder.appendChild(newQuestionContainer);
        }

        function addAnswer(questionContainer) {
            // Create a new answer input
            const newAnswerInput = document.createElement('input');
            newAnswerInput.type = 'text';
            newAnswerInput.placeholder = 'Enter answer choice';

            // Append the new answer input to the answer container
            questionContainer.querySelector('.answer-container').appendChild(newAnswerInput);
        }
    </script>
</body>
</html>
