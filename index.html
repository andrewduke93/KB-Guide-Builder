<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Decision Tree Builder</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            color: #212121;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .question-container {
            margin-bottom: 20px;
            border: 1px solid #bdbdbd;
            padding: 10px;
            border-radius: 4px;
        }

        .nested-question-container {
            margin-left: 20px;
            border: 1px solid #e0e0e0;
            padding: 10px;
            border-radius: 4px;
        }

        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #bdbdbd;
            resize: vertical;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #bdbdbd;
            margin-bottom: 10px;
        }

        button {
            background-color: #6200ee;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #7b1fa2;
        }

        #code {
            border: 1px solid #bdbdbd;
            padding: 10px;
            border-radius: 4px;
            background-color: #ffffff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Interactive Decision Tree Builder</h2>
    
    <!-- Main container for the decision tree builder -->
    <div id="builder">
        <!-- Initial instructions -->
        <div id="instructions">Click "Add Main Question" to start building your decision tree.</div>
    </div>

    <!-- Action buttons -->
    <div id="actions">
        <button onclick="addMainQuestion()">Add Main Question</button>
        <button onclick="generateCode()">Generate Code</button>
    </div>

    <!-- Generated code display area -->
    <div id="code"></div>

    <script>
        // Function to add a main question
        function addMainQuestion() {
            // Get the builder container
            const builder = document.getElementById('builder');

            // Create a new question container
            const questionContainer = document.createElement('div');
            questionContainer.classList.add('question-container');

            // Create a textarea for the main question
            const questionTextarea = document.createElement('textarea');
            questionTextarea.placeholder = 'Enter main question...';
            questionContainer.appendChild(questionTextarea);

            // Create an input field for the answer choice
            const answerInput = document.createElement('input');
            answerInput.type = 'text';
            answerInput.placeholder = 'Enter answer choice...';
            questionContainer.appendChild(answerInput);

            // Create a button to add nested question
            const addNestedButton = document.createElement('button');
            addNestedButton.textContent = 'Add Nested Question';
            addNestedButton.onclick = function() {
                addNestedQuestion(questionContainer);
            };
            questionContainer.appendChild(addNestedButton);

            // Append the question container to the builder
            builder.appendChild(questionContainer);
        }

        // Function to add a nested question
        function addNestedQuestion(parentQuestion) {
            // Create a new nested question container
            const nestedQuestionContainer = document.createElement('div');
            nestedQuestionContainer.classList.add('nested-question-container');

            // Create a textarea for the nested question
            const nestedQuestionTextarea = document.createElement('textarea');
            nestedQuestionTextarea.placeholder = 'Enter nested question...';
            nestedQuestionContainer.appendChild(nestedQuestionTextarea);

            // Create an input field for the nested answer choice
            const nestedAnswerInput = document.createElement('input');
            nestedAnswerInput.type = 'text';
            nestedAnswerInput.placeholder = 'Enter nested answer choice...';
            nestedQuestionContainer.appendChild(nestedAnswerInput);

            // Append the nested question container to the parent question
            parentQuestion.appendChild(nestedQuestionContainer);
        }

        // Function to generate the code
        function generateCode() {
            // Get the builder container
            const builder = document.getElementById('builder');

            // Initialize code string
            let code = '';

            // Iterate through each question container
            const questionContainers = builder.querySelectorAll('.question-container');
            questionContainers.forEach((questionContainer, index) => {
                // Get the question text
                const questionText = questionContainer.querySelector('textarea').value;

                // Add the question text to the code
                code += `Question ${index + 1}: ${questionText}\n`;

                // Get the answer choice
                const answerInput = questionContainer.querySelector('input[type="text"]');
                const answerText = answerInput.value;

                // Add the answer choice text to the code
                code += `\tAnswer: ${answerText}\n`;

                // Get the nested questions
                const nestedQuestions = questionContainer.querySelectorAll('.nested-question-container');
                nestedQuestions.forEach((nestedQuestion, nestedIndex) => {
                    // Get the nested question text
                    const nestedQuestionText = nestedQuestion.querySelector('textarea').value;

                    // Add the nested question text to the code
                    code += `\t\tNested Question ${nestedIndex + 1}: ${nestedQuestionText}\n`;

                    // Get the nested answer choice
                    const nestedAnswerInput = nestedQuestion.querySelector('input[type="text"]');
                    const nestedAnswerText = nestedAnswerInput.value;

                    // Add the nested answer choice text to the code
                    code += `\t\t\tAnswer: ${nestedAnswerText}\n`;
                });
            });

            // Display the generated code
            const codeDisplay = document.getElementById('code');
            codeDisplay.textContent = code;
        }
    </script>
</body>
</html>
